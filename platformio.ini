; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = https://github.com/tasmota/platform-espressif32/releases/download/v.2.0.3/platform-espressif32-v.2.0.3.zip
;build_type = debug
board = esp32dev
monitor_speed = 115200
framework = arduino, espidf
lib_deps = 
	https://github.com/sfranzyshen/ESP-Arduino-Lua.git@ 0.0.50+sha.0b3de1e
	https://github.com/micro-ROS/micro_ros_arduino#v2.0.4-galactic
	madhephaestus/ESP32Servo@0.11.0
	bblanchon/ArduinoJson@6.19.4
build_flags = 
	-L ./.pio/libdeps/esp32dev/micro_ros_arduino/src/esp32/
	-l microros
	-D ESP32
	-D ARDUINOJSON_ENABLE_ARDUINO_STRING=1
	-I ${platformio.packages_dir}/framework-espidf@src-458331c73cc69b0ca796bf23008248bc/components/esp_https_server
platform_packages = 
	framework-arduinoespressif32@https://github.com/espressif/arduino-esp32.git#2.0.3
extra_scripts = extra_script.py
board_build.partitions = partitions.csv
board_build.embed_txtfiles = 
  src/certs/prvtkey.pem
  src/certs/servercert.pem

[env:esp32dev_ota]
extends = env:esp32dev
upload_protocol = espota
upload_port = ESP-RobotProg

[env:esp32dev_qemu]
extends = env:esp32dev
build_flags = 
	-L ./.pio/libdeps/esp32dev/micro_ros_arduino/src/esp32/
	-l microros
	-D ESP32
	-D ARDUINOJSON_ENABLE_ARDUINO_STRING=1
	-D USE_ETH_NOT_WIFI